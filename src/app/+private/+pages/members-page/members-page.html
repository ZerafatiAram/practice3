<my-crud 
[mystate]="state"
(onAdd)="add()"
(onCancel)="cancel()"
[columns]="columns"
[data]="data"
(onEdit)="edit($event)"
(onRemove)="remove($event)"
(onSave)="save()"
>
    <div>
        <input [disabled]="state=='edit' || state=='remove'" [(ngModel)]="item.id" id="id" name="id" type="number" placeholder="کد کاربر">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.name" id="name" name="name" type="text" placeholder="نام">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.lastname" id="lastname" name="lastname" type="text" placeholder="نام خانوداگی">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.tel" id="tel" name="tel" type="text" placeholder="شماره تماس">
    </div>
    <div>
        <input [disabled]="state=='remove'" [(ngModel)]="item.address" id="address" name="address" type="text" placeholder="آدرس">
    </div>

</my-crud>
